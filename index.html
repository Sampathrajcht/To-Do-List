<!DOCTYPE html>
<html>
<head>
	<title>TO-DO LIST</title>
	<script type="text/javascript" src="js/lib/jQuery-3.2.1.min.js"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
	<link rel="stylesheet" type="text/css" href="css/todo.css"><!-- css file -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"><!-- cdn of roboto font -->

</head>
<body>
	<div id="container">
		<h1>To-Do List <i class="fa fa-plus" aria-hidden="true"></i></h1>

			<li><span><i class="fa fa-trash"></i> </span> Replay to Emails</li>
			<li><span><i class="fa fa-trash"></i> </span> Deposit the money</li>
			<li><span><i class="fa fa-trash"></i> </span> Attend the yoga classes</li>
			<li><span><i class="fa fa-trash"></i> </span> Call to mother</li>
		</ul>
	</div>
	<script type="text/javascript" src="js/todolist.js"></script>
	
</body>
</html>
